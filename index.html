<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='js/vue.js'></script>
</head>
<body>

  <div id='app'>
    <p>{{ greeting }}</p>
    <p>Is it true? {{ isItTrue ? 'This is a true statement' : 'This is a false statement' }}</p>
    <p>Who's app is this: {{ array[1] }}</p>
    <p>{{ obj.car }}</p>
    <p>{{ func() }}</p>
    <p>{{ welcome() }}</p>
    <p>{{ personCar() }}</p>
  </div>
  
</body>
<script>

  new Vue({
    el: '#app',
    // use this as a store for data; `data` is a reserved property in Vue.js
    // this is why you don't have to do data.greeting to call the elements
    data: {
      greeting: 'Hello folks',
      isItTrue: true,
      array: ['Francis', 'Jane'],
      obj: {
        car: 'Hyundai Accent'
      },
      func: () => {
        return 'my function string'
      }
    },
    // this can be used in place of functions inside the data; methods is a
    // reserved keyword in Vue.js, and this is more semantic
    methods: {
      welcome() {
        return 'another greeting'
      },
      personCar() {
        // `this` inside methods refers to the whole Vue object, but again because
        // data is a reserved kewyord, we don't have to call through the .data attribute
        return this.array[0] + ' has a ' + this.obj.car
      }
    }
  });

</script>
</html>
