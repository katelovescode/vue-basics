<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>{{ name }}</h1>
    <div v-on:click="changeName()">
      Click me
    </div>
    <div v-on:dblclick="changeName()">
      Click me twice
    </div>
    <hr />
    <div class="box" v-on:mousemove="getCoordinates">
      Hover me
    </div>
    <p>x: {{ x }}</p>
    <p>y: {{ y }}</p>
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      name: "Kate",
      x: 0,
      y: 0
    },
    methods: {
      changeName() {
        this.name === "Kate" ? this.name = "Steve" : this.name = "Kate"
      },
      getCoordinates(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      }
    }
  });

</script>

<style>
  .box {
    background: red;
    width: 200px;
    height: 200px;
  }
</style>
</html>
