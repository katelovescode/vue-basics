<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>{{ name }}</h1>
    <h1 v-once>{{ name }}</h1><!-- this will only render once per reload, will not update again on dynamic re-renders -->
    {{ update() }}
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      name: "Kate"
    },
    methods: {
      update() {
        setTimeout(()=>{
          this.name = "Steve"
        },2000)
      }
    }
  });

</script>
</html>
