<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <div id="longhand">
      <button v-on:click="alertSomething">Alert Me</button>
      <hr />
      <a v-bind:href="google">Visit Google</a>
      <hr />
      <input type="text" v-model="user" />
    </div>
    <div id="shorthand">
      <button @click="alertSomething">Alert Me</button>
      <hr />
      <a :href="google">Visit Google</a>
      <hr />
      <input type="text" v-model="user" /><!-- no shorthand -->
    </div>
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      user: "",
      google: "http://www.google.com"
    },
    methods: {
      alertSomething() {
        alert("hey")
      }
    }
  });

</script>
</html>
