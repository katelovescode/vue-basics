<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <div v-for="name in names">
      {{ name }}
    </div>
    <div v-for="(name, idx) in names">
      {{ name }}: {{ idx }} <!-- the directive should be the smallest child object, don't nest a tag inside it like I did in prior examples -->
    </div>


    <ul>
      <li v-for="(name, idx) in names">{{ idx }} : {{ name }}</li>
    </ul>

    <ul>
      <li v-for="(car, index) in cars">{{ index }} Brand: {{ car.brand }}, Color: {{ car.color }}</li>
    </ul>

    <ul>
      <!-- this was an unexpected order -->
      <li v-for="(value, key, index) in user">{{ index }} {{ key }}: {{ value }}</li>
    </ul>

  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      user: {
        name: "Kate",
        lastName: "Donaldson",
        age: 37
      },
      names: ["Francis", "Steeeeeeve", "Julius", "Marissa"],
      cars: [
        {
          brand: "Ferrari",
          color: "red"
        },
        {
          brand: "Hyundai",
          color: "black"
        },
        {
          brand: "Volkswagen",
          color: "green"
        }
      ]
    }
  });

</script>
</html>
