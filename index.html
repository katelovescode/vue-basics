<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <div>Instance one: {{ value }}</div>
    <button @click="changeValue">Change</button>
  </div>

  <div id="app2">
    <div>Instance two: {{ value }}</div>
    <button @click="alertMessage">Alert</button>
  </div>
  
</body>
<script>

  let message = "whatev"

  const first_vue = new Vue({
    el: "#app",
    data: {
      value: "Red"
    },
    methods: {
      changeValue() {
        second_vue.value = "Green"
      }
    }
  });
  
  // I think setting these as const when the values can be dynamic seems weird  
  const second_vue = new Vue({
    el: "#app2",
    data: {
      value: "Blue"
    },
    methods: {
      alertMessage() {
        alert(message)
      }
    }
  });

  setTimeout(()=>{
    first_vue.value = "Purple"
  }, 3000)

</script>
</html>
