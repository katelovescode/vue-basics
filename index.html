<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <div 
      class="element"
      v-bind:class="{ red: true, blue: false }"
    ><!-- this is pretty weird, v-bind:class - the object key is the name of the class? -->
      This is my content
    </div>
    <div
      class="element"
      v-bind:class="{ blue: isBlue, red: isRed }"
      v-on:click="isRed = !isRed"
    >
      This is my content
    </div>
    <div
      class="element"
      v-bind:class="[colors.blueClass, colors.redClass]"
      v-on:click="isRed = !isRed"
    ><!-- this onClick won't work -->
      This is my content
    </div>
    <div
      class="element"
      v-bind:class="[
        colorsObjects.redClass.active ? colorsObjects.redClass.name : '',
        colorsObjects.blueClass.active ? colorsObjects.blueClass.name : ''
      ]"
      v-on:click="colorsObjects.redClass.active = !colorsObjects.redClass.active"
    >
      This is my content
    </div>
    <div
      class="element"
      v-bind:style="{
        fontSize: '20px',
        border: '5px solid green'
      }"
    >
      This is my content
    </div>
    <div
      class="element"
      v-bind:style="newStyle"
      v-on:click="newStyle.fontSize = '50px'"
    >
      This is my content
    </div>
    <div
      class="element"
      v-bind:class="colorStyle"
      v-on:click="colorStyle = 'red'"
    >
      This is my content
    </div>
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      colorStyle: 'blue',
      isRed: true,
      isBlue: true,
      colors: {
        blueClass: 'blue',
        redClass: 'red'
      },
      colorsObjects: {
        redClass: {
          name: 'red',
          active: true
        },
        blueClass: {
          name: 'blue',
          active: true
        }
      },
      newStyle: {
        fontSize: '20px',
        border: '5px solid green'
      }
    }
  });

</script>

<style>
  .element {
    color: white;
    background: black;
    padding: 10px
  }
  .blue {
    background: blue;
  }
  .red {
    background: red;
  }
  .green {
    background: green;
  }
</style>
</html>
