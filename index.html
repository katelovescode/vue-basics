<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <input type="text" v-on:keyup="showEvent">
    <input type="text" v-on:keyup.71="showEvent"><!-- this is the letter g -->
    <input type="text" v-on:keyup.g.space.enter="showEvent"><!-- chained modifiers -->
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    methods: {
      showEvent(event) {
        console.log(event.target.value)
      }
    }
  });

</script>
</html>
