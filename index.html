<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <img v-bind:src="src" v-bind:alt="alt" />
    <hr />
    <a v-bind:href="link">go to google</a>
    <hr />
    <p v-text="myText"></p>
    <hr />
    <div v-html="myHtml">
      
    </div>
  </div>
  
</body>
<script>

  new Vue({
    // v-bind is a directive - I'm guessing it's required when you're trying to use
    // a Vue data element inside an HTML element instead of as raw content
    el: "#app",
    data: {
      src: "https://picsum.photos/200/300",
      alt: "another image",
      link: "http://www.google.com",
      myText: "new content text",
      myHtml: "<strong>Francis Jones</strong>"
    }
  });

</script>
</html>
