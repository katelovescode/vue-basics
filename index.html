<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>{{ name }}</h1>
    <div v-on:click="changeName('Steve',$event)"><!-- this is how we tell Vue we want the event as well as the argument -->
      Click me
    </div>
    <div v-on:click.right="changeName('Steve',$event)"><!-- .right is a modifier to the click -->
      Right click me
    </div>

    <form v-on:submit.prevent="handleForm">
      <input type="text" name="Name" />
      <button type="submit">Submit</button>
    </form>
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      name: "Kate",
    },
    methods: {
      changeName(name, event) {
        console.log(event)
        this.name === "Kate" ? this.name = name : this.name = "Kate"
      },
      handleForm(event) {
        // event.preventDefault(); // we don't need this with the submit.prevent modifier
        console.log("Form submitted");
      }
    }
  });

</script>
</html>
