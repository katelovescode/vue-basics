<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <form v-on:submit.prevent="formHandler">
      <label>Name</label>
      <input type="text" v-model.trim="formData.name" /><!-- trims whitespace -->
      <hr />
      <label>Last Name</label>
      <input type="text" v-model.lazy="formData.lastName" /><!-- doesn't update data until the field change event instead of the input event -->
      <hr />
      <label>Age</label>
      <input type="text" v-model.number="formData.age" /><!-- overrides the type -->
      <hr />
      <button type="submit">Submit</button>
    </form>
  </div>
  
</body>
<script>

  new Vue({
    el: "#app",
    data: {
      formData: {
        name: '',
        lastName: '',
        age: '',
      }
    },
    methods: {
      formHandler() {
        console.log(this.formData)
      }
    }
  });

</script>

<!--

Notes

- Two way binding - putting data back into the store, rather than just reading from it
- If you want to add a form and store the data from the inputs directly in data - v-model
v-model only works for input, select, textarea and components

-->
</html>
